<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Restaurante</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Restaurante</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome do Restaurante" required>
            <input type="text" id="cnpj" placeholder="CNPJ" required>
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <input type="text" id="horario_funcionamento" placeholder="Horário de Funcionamento" required>
            <input type="text" id="logradouro" placeholder="Logradouro" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="text" id="complemento" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="celular" placeholder="Celular" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="horario_abertura" placeholder="Horário de Abertura" required>
            <input type="text" id="horario_fechamento" placeholder="Horário de Fechamento" required>
            <input type="text" id="latitude" placeholder="Latitude" required>
            <input type="text" id="longitude" placeholder="Longitude" required>
            <input type="text" id="imagem_estabelecimento" placeholder="URL da Imagem" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script_restaurante.js"></script>
</body>
</html>
