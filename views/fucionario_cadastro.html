<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro de Funcionário</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="date" id="data_nascimento" placeholder="Data de Nascimento" required>
            <input type="text" id="logradouro" placeholder="Logradouro" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="text" id="complemento" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="celular" placeholder="Celular" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script_cadastro.js"></script>
</body>
</html>
